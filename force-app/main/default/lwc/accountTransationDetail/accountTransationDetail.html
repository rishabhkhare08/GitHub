<template>
    <table class="slds-table">
        <thead>
            <tr class="slds-text-title_caps">
                <th>
                    <div class="slds-truncate" title="Bank Name">Bank Name</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Account Holder">Account Holder</div>
                </th>
                <th>
                    <div class="slds-truncate" title="IFSC Code">IFSC Code</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Total Amount">Total Amount</div>
                </th>
                <th>
                    <div class="slds-truncate" title="Address">Address</div>
                </th>
            </tr>
        </thead>
        <tbody>
                <template for:each={accountRecord} for:item="acc">
                    <tr  class="slds-hint-parent" key={acc.Id}>
                <td>{acc.Bank_Name__c}</td>
                <td>{acc.Name}</td>
                <td>{acc.IFSC_Code__c}</td>
                <td>{acc.Total_Amount__c}</td>
                <td>{acc.Address__c}</td>
            </tr>
        </template>
        </tbody>
    </table>
</template>
